<template name="editplan">
	<h1>Edit Plan</h1>
	<form class="edit-plan-form">
		<div class="row">
			<div class="twelve columns">
				<label for="plan_name">Plan Name</label>
				<input class="u-full-width" type="text" name="plan_name" id="plan_name" value="{{plan_name}}" placeholder="Plan Name (All lowercase)">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="plan_label">Plan Label</label>
				<input class="u-full-width" type="text" name="plan_label" id="plan_label" value="{{plan_label}}" placeholder="Plan Label (All lowercase)">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="days">Days (Duration)</label>
				<input class="u-full-width" type="text" name="days" id="days" value="{{days}}" placeholder="Days">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="price">Price</label>
				<input class="u-full-width" type="text" name="price" id="price" value="{{price}}" placeholder="Price">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="description">Description</label>
				<textarea class="u-full-width" type="text" name="description" value="{{description}}" id="description"></textarea> 
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="default">Default Plan</label>
				<select name="is_default" id="is_default" class="u-full-width">
					<option value="0" {{checkValue 0 is_default}}>No</option>
					<option value="1" {{checkValue 1 is_default}}>Yes</option>
				</select>
			</div>
		</div>
		<input type="submit" class="button" value="Edit Plan">
	</form>
</template>
