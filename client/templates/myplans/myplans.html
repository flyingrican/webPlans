<template name="myplans">
	<h1>My Plans</h1>
	<table class="u-full-width">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Duration</th>
	      <th>Price</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	  	{{#each userplans}}
	    <tr>
	      <td>{{plan_name}}</td>
	      <td>{{plan_days}} Day(s)</td>
	      <td>{{plan_price}}</td>
	      <td><a class="cancel-plan button button-danger" href="">Cancel</a></td>
	    </tr>
	    {{/each}}
	  </tbody>
	</table>
</template>
